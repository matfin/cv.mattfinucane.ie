<template name="components_skills">
	<div class="skills">
		<a id="skills"></a>
		<h2>{{data.heading}}</h2>
		<ul>
			{{#each data.skills}}
				<li>{{{content}}}</li>
			{{/each}}
		</ul>
		{{#each skillsets}}
			<dl>
				<dt>{{heading}}</dt>
				{{#each skills}}
					<dd>{{{content}}}</dd>
				{{/each}}
			</dl>
		{{/each}}
	</div>
</template>
