<template name="components_qualifications">
	<div class="qualifications">
		<a id="qualifications"></a>
		<h2>{{data.heading}}</h2>
		{{#each data.items}}
			<h3>{{formattedDate from "MMMM YYYY"}} to {{formattedDate to "MMMM YYYY"}}</h3>
			<h4>{{course}} &ndash; {{institute}}</h4>
			<ul>
				{{#each points}}
					<li>
						{{content}}
					</li>
				{{/each}}
			</ul>
		{{/each}}
	</div>
</template>
