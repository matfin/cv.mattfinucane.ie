<template name="components_qualifications">
	<div class="qualifications">
		<a id="qualifications"></a>
		<h2>{{data.heading}}</h2>
		{{#each data.items}}
			<h4>{{formattedDate from "MMMM YYYY"}} to {{formattedDate to "MMMM YYYY"}}</h4>
			<h3>{{course}} // {{institute}}</h3>
			<ul>
				{{#each points}}
					<li>
						{{{content}}}
					</li>
				{{/each}}
			</ul>
		{{/each}}
	</div>
</template>
