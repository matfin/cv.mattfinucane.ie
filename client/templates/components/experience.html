<template name="components_experience">
	<div class="experience">
		<a id="experience"></a>
		<h2>
			{{data.heading}}
		</h2>
		{{#each jobs}}
			<h4>{{formattedDate from "MMMM YYYY"}} &ndash; {{formattedDate to "MMMM YYYY"}}</h4>
			<h3>{{company}} as {{role}} // {{location}}</h3>
			<ul>
				{{#each points}}
					<li>
						{{content}}
					</li>
				{{/each}}
			</ul>
		{{/each}}
	</div>
</template>
