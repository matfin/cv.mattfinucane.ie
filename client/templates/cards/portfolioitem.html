<template name="cards_portfolioItem">
	<div class="slide">
		<img src="images/portfolio/{{getImageSource}}" width="" height="" alt="{{heading}}" />
		<h3>{{heading}} // {{formattedDate released "MMMM YYYY"}}</h3>
		<a class="link" rel="external" href="{{url}}" title="View {{heading}}">
			View project
		</a>
	</div>
</template>
