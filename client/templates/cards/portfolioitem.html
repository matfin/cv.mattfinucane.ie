<template name="cards_portfolioItem">
	<div class="slide">
		<img src="{{mediaUrl}}images/portfolio/{{getImageSource}}" width="" height="" alt="{{heading}}" />
		{{#if isMobile}}
			<h3>{{heading}}</h3>
			<a class="link" rel="external" href="{{url}}" title="View {{heading}}">
				View
			</a>
		{{else}}
			<h3>{{heading}} // {{formattedDate released "MMMM YYYY"}}</h3>
			<a class="link" rel="external" href="{{url}}" title="View {{heading}}">
				View Project
			</a>
		{{/if}}
	</div>
</template>
