<template name="views_portfolio">
	<div class="portfolio">
		<h2>{{data.heading}}</h2>
		<button class="goLeft icon-arrow-left5"></button>
		<button class="goRight icon-arrow-right5"></button>
		<div class="portfolioSlider">
			<div class="slider">
				{{#each portfolioItems}}
					{{> cards_portfolioItem}}
				{{/each}}
			</div>
		</div>
	</div>
	{{> components_experience}}
</template>
